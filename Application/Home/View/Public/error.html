<include file="Public/header" />
<div class="banner width">
    <img src="<empty name='top_banner'>__IMAGES__/inner_banner_1.jpg<else/>__UPLOAD__/{$top_banner.image}</empty>">
</div>
<div class="content width">
    <div class="inner_page clear">
        <div class="success">
            <h2>{$error}</h2>
            <p><a href="{:U('/')}">Return to the Home page</a></p>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function() {
        var wait = "{$waitSecond}", href = "{$jumpUrl}";
        var interval = setInterval(function() {
            var time = --wait;
            if (time <= 0) {
                location.href = href;
                clearInterval(interval);
            }
        }, 1000);
    });
</script>
<include file="Public/footer" />
