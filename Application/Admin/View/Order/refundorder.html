<extend name="Public/tpl-dialog" />
<block name="content">
    <form action="" method="post" enctype="multipart/form-data" class="form-data" id="j-fmData">
        <input type="hidden" name="code" value="{$data.order_code}" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            产品信息
                        </div>
                        <table class="table" id="js-order-items">
                            <thead>
                                <tr>
                                    <th class="th-100">产品图片</th>
                                    <th class="th-80">SKUID</th>
                                    <th class="th-100">产品编码</th>
                                    <th>产品名称</th>
                                    <th class="th-100">价格(元)</th>
                                    <th class="th-100">数量</th>
                                    <th class="th-80">退货数量</th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="item_list" id="item">
                                <tr>
                                    <td><img src="{$item.image}" height="40" ></td>
                                    <td>{$item.product_id}</td>
                                    <td>{$item.goods_sno}</td>
                                    <td>{$item.name}</td>
                                    <td>{$item.price}</td>
                                    <td>{$item.amount}</td>
                                    <td><input type="text" name="items[{$item.product_id}]" value="0" class="form-control-sm input-sm t-xs"></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 pull-right">
                    <div class="panel panel-default">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th class="th-100">订单金额</th>
                                    <td><input type="text" value="{$data['total_amount']-$data['total_refund']|number_format=2}" class="form-control input-sm" disabled></td>
                                </tr>
                                <tr>
                                    <th>退款金额</th>
                                    <td><input type="text" name="refund" value="0" class="form-control input-sm"></td>
                                </tr>
                                <tr>
                                    <th>退款备注</th>
                                    <td><textarea name="remark" class="form-control"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</block>
<block name="scripts">
    <script>
        $(function(){
            $('#j-fmData').bind('submit',function(){
                if($('input[name="refund"]').val()==='0'){
                    alert('请填写退款金额！');return false;
                }
            });
        });
    </script>
</block>
