<extend name="Public/tpl-dialog" />
<block name="content">
    <form action="" method="post" enctype="multipart/form-data" class="form-data" id="j-fmData">
        <input type="hidden" name="code" value="{$data.order_code}" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            产品信息
                            <a href="javascript:;" data-url="{:U('ajaxgetproducts')}" id="js-add-item" class="pull-right"><i class="glyphicon glyphicon-plus"></i></a>
                        </div>
                        <table class="table" id="js-order-items">
                            <thead>
                                <tr>
                                    <th class="th-100">产品图片</th>
                                    <th class="th-80">SKUID</th>
                                    <th class="th-100">产品编码</th>
                                    <th>产品名称</th>
                                    <th class="th-100">价格(元)</th>
                                    <th class="th-100">数量</th>
                                    <th class="th-100">小计</th>
                                    <th class="th-40"></th>
                                </tr>
                            </thead>
                            <tbody>
                            <volist name="data._items" id="item">
                                <tr data-skuid="{$item.product_id}">
                                    <td><img src="{$item._data.image}" height="40" ></td>
                                    <td>{$item.product_id}</td>
                                    <td>{$item.goods_sno}</td>
                                    <td>{$item._data.name}</td>
                                    <td>{$item.price}</td>
                                    <td><input type="text" name="items[{$item.product_id}]" value="{$item.amount}" class="form-control-sm t-xxs js-item" data-price="{$item.price}" ></td>
                                    <td>{$item['price'] * $item['amount']|number_format=2}</td>
                                    <td><a href="javascript:;" class="js-remove-item"><i class="glyphicon glyphicon-minus-sign red"></i></a></td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 pull-right">
                    <div class="panel panel-default">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <th class="th-100">现产品金额</th>
                                    <td><input type="text" value="{$data.cost_items}" class="form-control input-sm" id="js-costItem" disabled></td>
                                </tr>
                                <tr>
                                    <th>原产品金额</th>
                                    <td><input type="text" value="{$data.cost_items}" class="form-control input-sm" disabled></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</block>
<block name="scripts">
    <script>
        $.order.init();
    </script>
</block>
