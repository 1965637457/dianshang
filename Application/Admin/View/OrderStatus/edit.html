<extend name="Public/tpl-edit" />
<block name="content">

        <tr>
            <th>{:L('NAME')}</th>
            <td><input type="text" name="order_status_name" value="{$data.order_status_name|htmlspecialchars}" class="form-control-sm" /></td>

            <th>{:L('REMARK')}</th>

    </table>
</block>
