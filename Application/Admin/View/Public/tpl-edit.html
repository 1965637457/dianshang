{//头文件}
<include file='Public/head' />
{//主导航}
<include file='Public/nav' />
<div class="page-direction clearfix">
    {//面包屑导航}
    <block name="breadcrumbs">
        <div class="pull-left bread_nav">
            <i class="glyphicon glyphicon-tower"></i> {$bread_nav_ctrl}
        </div>
    </block>
    {//页面控件}
    <block name="page-handle">
        <div class="pull-right page-direction-handle">
            <a href="{:U('add')}" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"></i> {:L('ADD')}</a>
            <a href="{:U('index')}" class="btn btn-primary btn-sm"><i class="glyphicon glyphicon-list"></i> {:L('LIST')}</a>
        </div>
    </block>
</div>
<form action="{:U('update')}" method="post" enctype="multipart/form-data" class="form-data" id="j-fmData">
    <input type="hidden" name="id" value="{$data.id}" />
    {//内容区域}
    <block name="content">
        <table class="table table-condensed tb-data">
            <tr>
                <th>{:L('STATUS')}</th>
                <td>
                    <label><input type="radio" name="status" value="1" checked="checked" /> {:L('ACTIVE')}</label>
                    <label><input type="radio" name="status" value="0" /> {:L('DISABLED')}</label>
                </td>
            </tr>
            <tr>
                <th>{:L('SUP_LEVEL')}</th>
                <td>
                    <select name="pid" class="form-control-sm">
                        <volist name="parents" id="v">
                            <option value="{$v.id}" <eq name="pid" value="$v.id">selected="selected"</eq>>{$v.grade|do_sub_prefix}{$v.name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <tr>
                <th>{:L('NAME')}</th>
                <td><input type="text" name="name" class="form-control-sm" /></td>
            </tr>
            <tr>
                <th>{:L('REMARK')}</th>
                <td><textarea name='remark' class='form-control-sm'></textarea></td>
            </tr>
        </table>
    </block>
    {//操作区域}
    <include file='Public/tb-data-control'/>
</form>
<div class='notifications top-right'></div>
{//载入javascript}
<include file="Public/javascript-list"/>
{//脚本区域}
<block name="scripts"></block>
{//底部区域}
<include file="Public/foot"/>
