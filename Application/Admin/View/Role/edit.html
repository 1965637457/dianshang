<extend name="Public/tpl-edit" />
<block name="content">
    <table class="table table-condensed tb-data">
        <tr>
            <th>{:L('STATUS')}</th>
            <td>
                <label><input type="radio" name="status" value="1" checked="checked" /> {:L('ACTIVE')}</label>
                <label><input type="radio" name="status" value="0" <eq name="data.status" value="0">checked</eq> /> {:L('DISABLED')}</label>
            </td>
        </tr>
        <tr>
            <th>{:L('SORT')}</th>
            <td><input type="text" name="sort" value="{$data.sort|htmlspecialchars}" class="form-control-sm" /> <i>{:L('SORT_INFO')}</i></td>
        </tr>
        <tr>
            <th>{:L('SUP_LEVEL')}</th>
            <td>
                <select name="pid" class="form-control-sm">
                    <option value="0">==ROOT==</option>
                    <volist name="parents" id="v">
                        <option value="{$v.id}" <eq name="data.pid" value="$v.id">selected="selected"</eq>>{$v.grade|do_sub_prefix}{$v.name}</option>
                    </volist>
                </select>
                <input type="hidden" name="old_pid" value="{$data.pid}"/>
            </td>
        </tr>
        <tr>
            <th>{:L('NAME')}</th>
            <td><input type="text" name="name" value="{$data.name|htmlspecialchars}" class="form-control-sm" /></td>
        </tr>
        <tr>
            <th>{:L('REMARK')}</th>
            <td><textarea name='remark' value="{$data.remark|htmlspecialchars}" class="form-control-sm"></textarea></td>
        </tr>
    </table>
</block>
